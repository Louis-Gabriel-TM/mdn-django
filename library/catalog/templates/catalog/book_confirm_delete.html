{% extends 'base.html' %}


{% block content %}

  <h1>Supprimer un livre</h1>

  <p>Êtes-vous sûr de vouloir supprimer le livre <b>{{ book }}</b> ?</p>

  <form action="" method="post">
    {% csrf_token %}

    <table>
      {{ form.as_table }}
    </table>
    <a class="btn btn-primary" href="{% url 'books' %}">Abandonner</a>
    <input class="btn btn-danger" type="submit" value="Oui, supprimer">
  </form>

{% endblock content %}
