{% extends 'base.html' %}


{% block content %}

  <h1>Supprimer un auteur</h1>

  <p>Êtes-vous sûr de vouloir supprimer l'auteur <b>{{ author }}</b> ?</p>

  <form action="" method="post">
    {% csrf_token %}

    <a class="btn btn-primary" href="{% url 'authors' %}">Abandonner</a>
    <input class="btn btn-danger" type="submit" value="Oui, supprimer">
  </form>
  

{% endblock content %}
