{% extends 'base.html' %}


{% block content %}

  <h1>Liste des Auteurs</h1>

  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li>
          <a href="{{ author.get_absolute_url }}">{{ author }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock content %}
