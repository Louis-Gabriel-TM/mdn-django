{% extends 'base.html' %}


{% block content %}

  <h1>Liste des livres</h1>

  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>, de {{ book.author }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Aucun livre en stock.</p>
  {% endif %}

{% endblock content %}
